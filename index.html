<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Agie Wartung - Bosch V10.8</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    
    <style>
        :root { 
            --bosch-red: #d50000; --bosch-blue: #003a6c; --bosch-light-blue: #00b5e2; 
            --bosch-green: #008a4f; --bosch-gray: #eff1f2;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bosch-gray); margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }
        
        .top-bar { height: 8px; width: 100%; background: linear-gradient(90deg, var(--bosch-red) 25%, var(--bosch-blue) 25%, var(--bosch-blue) 50%, var(--bosch-light-blue) 50%, var(--bosch-light-blue) 75%, var(--bosch-green) 75%); flex-shrink: 0; }
        .header { background: white; padding: 12px 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .bosch-brand { color: var(--bosch-red); font-weight: 900; font-size: 24px; }
        .bosch-brand span { color: var(--bosch-blue); }
        
        .logout-timer { font-size: 12px; font-weight: 600; color: #666; display: none; background: #fff; padding: 4px 10px; border-radius: 15px; border: 1px solid #ddd; }
        .timer-warning { color: var(--bosch-red) !important; animation: blink 1s infinite; font-weight: bold; }

        .action-bar { padding: 10px 30px; display: flex; gap: 12px; align-items: center; flex-shrink: 0; }
        .nav-btn { padding: 8px 16px; cursor: pointer; border: 1px solid #bfc0c2; background: white; font-weight: 700; color: var(--bosch-blue); border-radius: 2px; font-size: 13px; display: flex; align-items: center; gap: 6px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); transition: 0.2s; }
        .nav-btn:hover { background: #f8f9fa; }
        .nav-btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .btn-primary { background: var(--bosch-blue); color: white; border-color: var(--bosch-blue); }

        .main-layout { display: flex; flex: 1; padding: 10px 30px 20px 30px; gap: 20px; overflow: hidden; }
        .content-area { flex: 3; display: flex; flex-direction: column; gap: 15px; overflow: hidden; }
        .sidebar { flex: 1.2; background: white; border-top: 4px solid var(--bosch-light-blue); overflow-y: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .chart-container { background: white; padding: 25px 15px 15px 15px; border-top: 4px solid var(--bosch-blue); flex: 1; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .activity-bar { background: white; padding: 10px 15px; font-size: 13px; color: #555; display: flex; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        .control-row { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #f0f0f0; border-left: 6px solid #ccc; gap: 10px; }
        .status-red { border-left-color: var(--bosch-red); background: #fff5f5; }
        .status-yellow { border-left-color: #ffcf00; background: #fffef0; }
        .status-green { border-left-color: var(--bosch-green); background: #f0fdf4; }
        .status-overdue { border-left-color: #b00000; background: #ffe0e0; }

        .btn-icon { width: 36px; height: 36px; cursor: pointer; border: none; color: white; font-weight: bold; border-radius: 4px; font-size: 18px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 3000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .modal-content { background: white; padding: 25px; max-width: 700px; width: 95%; border-top: 8px solid var(--bosch-red); box-shadow: 0 20px 50px rgba(0,0,0,0.4); }
        
        .toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 4000; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: #333; color: white; padding: 12px 20px; border-radius: 4px; opacity: 0; transition: 0.3s; border-left: 4px solid var(--bosch-green); }
        .toast.show { opacity: 1; }
    </style>
</head>
<body>

    <div id="toastContainer" class="toast-container"></div>

    <div id="authModal" class="modal-overlay">
        <div class="modal-content" style="max-width:350px; text-align:center">
            <h2 style="color:var(--bosch-blue)">Anmeldung</h2>
            <input type="email" id="email" placeholder="E-Mail" style="width:100%; padding:10px; margin:5px 0; border:1px solid #ddd; box-sizing:border-box">
            <input type="password" id="pass" placeholder="Passwort" style="width:100%; padding:10px; margin:5px 0; border:1px solid #ddd; box-sizing:border-box">
            <button class="nav-btn btn-primary" style="width:100%; justify-content:center; margin-top:15px" onclick="performLogin()">Einloggen</button>
            <button id="btnRegFinal" class="nav-btn" style="width:100%; justify-content:center; margin-top:8px" onclick="performRegister()">Neu registrieren</button>
            <p onclick="document.getElementById('authModal').style.display='none'" style="cursor:pointer; font-size:12px; margin-top:15px; color:#666">Abbrechen</p>
        </div>
    </div>

    <div id="helpModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="color:var(--bosch-blue); margin-top:0; border-bottom:2px solid var(--bosch-red); padding-bottom:10px">üõ† Systemhilfe Agie-Wartung V10.8</h2>
            <p>Einladungscode und Intervalle werden automatisch aus der Cloud bezogen.</p>
            <button class="nav-btn btn-primary" style="width:100%; justify-content:center; margin-top:15px" onclick="document.getElementById('helpModal').style.display='none'">Verstanden</button>
        </div>
    </div>

    <div class="top-bar"></div>
    <div class="header">
        <div class="bosch-brand">BOSCH<span> AGIE</span></div>
        <div class="status-area" style="display:flex; gap:15px; align-items:center">
            <div id="logoutDisplay" class="logout-timer">Logout in: <span id="secondsLeft">20</span>s</div>
            <span id="connText" style="font-size:12px; color:#999">Lade Konfiguration...</span>
        </div>
    </div>

    <div class="action-bar">
        <button id="btnLogin" class="nav-btn" onclick="document.getElementById('authModal').style.display='flex'">üîë Anmelden</button>
        <button id="btnImport" class="nav-btn btn-primary" onclick="triggerImport()" disabled>üì• JSON Import</button>
        <button id="btnExport" class="nav-btn" onclick="exportCSV()" disabled>üìä Export</button>
        <button class="nav-btn" onclick="document.getElementById('helpModal').style.display='flex'">‚ÑπÔ∏è Hilfe</button>
    </div>
    <input type="file" id="fileInput" style="display:none" accept=".json">

    <div class="main-layout">
        <div class="content-area">
            <div class="chart-container"><canvas id="mainChart"></canvas></div>
            <div class="activity-bar">
                <span id="lastActionText">Bereit.</span>
                <span id="userStatus" style="font-weight:bold; color:var(--bosch-blue)">Modus: Gast</span>
            </div>
        </div>
        <div class="sidebar">
            <div id="listContainer"></div>
        </div>
    </div>

    <script>
        // --- KONFIGURATION ---
        const DEFAULT_INVITE = "Bosch2026W430"; 
        let cloudInviteCode = null; 
        const MASTER_PASSWORD = "123"; 

        const firebaseConfig = {
            apiKey: "AIzaSyD6xGCtU-felOyO_BRsFnVlB4yhC46FgYg",
            authDomain: "bosch-agie-wartung.firebaseapp.com",
            databaseURL: "https://bosch-agie-wartung-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bosch-agie-wartung",
            storageBucket: "bosch-agie-wartung.firebasestorage.app",
            messagingSenderId: "211606405555",
            appId: "1:211606405555:web:cc2475ca47804086a3cbc6"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        Chart.register(ChartDataLabels);

        let localState = { cloudRawData: [], extraCycles: {}, agieOffsets: {}, history: [] };
        let chartInstance = null;
        const packages = ["P1/2", "P1/3", "P1/2", "P1/4", "P1/2/3", "P1/5", "P1/2", "P1/3", "P1/2", "P1/4", "P1/2/3", "P1/6/7", "P1/2"];

        // --- 1. CONFIG LADEN (PRIO) ---
        db.ref('config/inviteCode').on('value', snap => {
            if (snap.exists()) {
                cloudInviteCode = snap.val();
                document.getElementById('connText').innerText = "Cloud verbunden";
            } else {
                // Falls gel√∂scht: Neu anlegen
                db.ref('config/inviteCode').set(DEFAULT_INVITE);
                cloudInviteCode = DEFAULT_INVITE;
            }
        });

        // --- RESTLICHE LOGIK ---
        db.ref('maintenanceState').on('value', snap => {
            const val = snap.val() || {};
            localState = {
                cloudRawData: val.cloudRawData || [],
                extraCycles: val.extraCycles || {},
                agieOffsets: val.agieOffsets || {},
                history: val.history ? Object.values(val.history) : []
            };
            refreshUI();
        });

        auth.onAuthStateChanged(user => {
            const isLogged = !!user;
            document.getElementById('btnLogin').innerHTML = isLogged ? "üîì Logout" : "üîë Login";
            document.getElementById('btnImport').disabled = !isLogged;
            document.getElementById('btnExport').disabled = !isLogged;
            document.getElementById('userStatus').innerText = isLogged ? "Angemeldet: " + (user.displayName || user.email) : "Modus: Gast";
            refreshUI();
        });

        function calculateMetrics() {
            return localState.cloudRawData.map(item => {
                const id = item.StationNo;
                const ist = (parseInt(item.Parts) || 0) - (localState.agieOffsets[id] || 0);
                const cycles = localState.extraCycles[id] || 0;
                const diff = (16000 + (cycles * 16000)) - ist;
                let status = "status-green", color = "#008a4f";
                if (diff < 0) { status = "status-overdue"; color = "#b00000"; }
                else if (diff < 500) { status = "status-red"; color = "#d50000"; }
                else if (diff < 5000) { status = "status-yellow"; color = "#ffcf00"; }
                return { id, diff, ist, cycles, status, color, pkg: packages[Math.abs(cycles) % packages.length] };
            }).sort((a, b) => a.diff - b.diff);
        }

        function refreshUI() {
            const data = calculateMetrics();
            renderChart(data);
            const isLogged = !!auth.currentUser;
            document.getElementById('listContainer').innerHTML = data.map(d => `
                <div class="control-row ${d.status}">
                    <div style="flex:1"><span style="font-weight:900">A${d.id}</span><br><small>${d.pkg}</small></div>
                    <div style="flex:1; font-weight:bold; text-align:right; font-size:18px">${d.diff.toLocaleString()}</div>
                    <button class="btn-icon" style="background:var(--bosch-blue)" ${isLogged ? '' : 'disabled'} onclick="performAction('${d.id}', 'MINUS')">‚àí</button>
                    <div style="width:20px; text-align:center; font-weight:bold">${d.cycles}</div>
                    <button class="btn-icon" style="background:var(--bosch-light-blue)" ${isLogged && d.diff < 6000 ? '' : 'disabled'} onclick="performAction('${d.id}', 'PLUS')">+</button>
                </div>`).join('');
        }

        function renderChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            const config = {
                type: 'bar',
                data: { labels: data.map(d => "A"+d.id), datasets: [{ data: data.map(d => d.diff), backgroundColor: data.map(d => d.color), borderRadius: 4 }] },
                options: { 
                    responsive: true, maintainAspectRatio: false, 
                    plugins: { 
                        legend: { display: false }, 
                        tooltip: {
                            callbacks: { label: (ctx) => {
                                const d = data[ctx.dataIndex];
                                return [` Paket: ${d.pkg}`, ` Rest: ${d.diff.toLocaleString()}`, ` Ist: ${d.ist.toLocaleString()}`, ` Wartungen: ${d.cycles}`];
                            }}
                        },
                        datalabels: { anchor: 'end', align: 'top', rotation: -90, font: { weight: 'bold' } }
                    },
                    scales: { y: { beginAtZero: true, grace: '15%' } }
                }
            };
            if (chartInstance) { chartInstance.destroy(); }
            chartInstance = new Chart(ctx, config);
        }

        async function performAction(id, type) {
            const updates = {};
            const user = auth.currentUser.displayName || auth.currentUser.email;
            if (type === 'PLUS') {
                updates[`maintenanceState/extraCycles/${id}`] = (localState.extraCycles[id] || 0) + 1;
                pushHistory(id, "Wartung", user, updates);
            } else if (type === 'MINUS') {
                updates[`maintenanceState/extraCycles/${id}`] = Math.max(0, (localState.extraCycles[id] || 0) - 1);
                pushHistory(id, "Korrektur", user, updates);
            }
        }

        function pushHistory(id, event, user, updatesObj) {
            const key = db.ref('maintenanceState/history').push().key;
            updatesObj[`maintenanceState/history/${key}`] = { Agie: id, Ereignis: event, Benutzer: user, Zeit: new Date().toLocaleString(), ISO: new Date().toISOString() };
            db.ref().update(updatesObj).then(() => showToast("üíæ Gespeichert"));
        }

        // --- REGISTRIERUNG FIX ---
        async function performRegister() {
            // Falls der Code noch l√§dt, erzwingen wir eine kurze Pause
            if (!cloudInviteCode) {
                showToast("Warte auf Cloud...", true);
                return;
            }

            const inputCode = prompt("Einladungscode eingeben:");
            if (inputCode === cloudInviteCode) {
                const e = document.getElementById('email').value, p = document.getElementById('pass').value;
                const name = prompt("Anzeigename f√ºr Protokoll:");
                if(!e || !p || !name) return alert("Alle Felder ausf√ºllen!");
                try {
                    const cred = await auth.createUserWithEmailAndPassword(e, p);
                    await cred.user.updateProfile({ displayName: name });
                    document.getElementById('authModal').style.display = 'none';
                    showToast("Konto erstellt!");
                } catch(err) { alert(err.message); }
            } else {
                alert("Code ung√ºltig!");
            }
        }

        function performLogin() {
            auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value)
                .then(() => document.getElementById('authModal').style.display='none')
                .catch(e => alert(e.message));
        }

        function exportCSV() {
            let csv = "\uFEFFDatum;Agie;Ereignis;Benutzer\n";
            localState.history.forEach(h => csv += `${h.Zeit};${h.Agie};${h.Ereignis};${h.Benutzer}\n`);
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
            a.download = `Wartungslog.csv`; a.click();
        }

        function triggerImport() { document.getElementById('fileInput').click(); }
        document.getElementById('fileInput').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                db.ref('maintenanceState/cloudRawData').set(JSON.parse(ev.target.result)).then(() => showToast("‚úÖ Importiert"));
            };
            reader.readAsText(e.target.files[0]);
        };

        function showToast(m, isErr = false) {
            const t = document.createElement('div'); t.className = "toast show"; 
            if(isErr) t.style.borderLeftColor = "red";
            t.innerText = m;
            document.getElementById('toastContainer').appendChild(t);
            setTimeout(() => { t.remove(); }, 2500);
        }
    </script>
</body>
</html>
