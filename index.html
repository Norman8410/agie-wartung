<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Agie Wartung - Bosch V10.9 (Cloud-Fix)</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    
    <style>
        :root { 
            --bosch-red: #d50000; --bosch-blue: #003a6c; --bosch-light-blue: #00b5e2; 
            --bosch-green: #008a4f; --bosch-gray: #eff1f2;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bosch-gray); margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }
        .top-bar { height: 8px; width: 100%; background: linear-gradient(90deg, var(--bosch-red) 25%, var(--bosch-blue) 25%, var(--bosch-blue) 50%, var(--bosch-light-blue) 50%, var(--bosch-light-blue) 75%, var(--bosch-green) 75%); }
        .header { background: white; padding: 12px 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .bosch-brand { color: var(--bosch-red); font-weight: 900; font-size: 24px; }
        .bosch-brand span { color: var(--bosch-blue); }
        
        .action-bar { padding: 10px 30px; display: flex; gap: 12px; align-items: center; }
        .nav-btn { padding: 8px 16px; cursor: pointer; border: 1px solid #bfc0c2; background: white; font-weight: 700; color: var(--bosch-blue); border-radius: 2px; font-size: 13px; }
        .btn-primary { background: var(--bosch-blue); color: white; border-color: var(--bosch-blue); }

        .main-layout { display: flex; flex: 1; padding: 10px 30px 20px 30px; gap: 20px; overflow: hidden; }
        .content-area { flex: 3; display: flex; flex-direction: column; gap: 15px; }
        .sidebar { flex: 1.2; background: white; border-top: 4px solid var(--bosch-light-blue); overflow-y: auto; }
        
        .chart-container { background: white; padding: 25px 15px 15px 15px; border-top: 4px solid var(--bosch-blue); flex: 1; position: relative; }
        .control-row { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #f0f0f0; border-left: 5px solid #ccc; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 3000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .modal-content { background: white; padding: 25px; max-width: 400px; width: 90%; border-top: 8px solid var(--bosch-red); }
        
        .toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 4000; }
        .toast { background: #333; color: white; padding: 12px 20px; border-radius: 4px; margin-top: 10px; border-left: 4px solid var(--bosch-green); }
    </style>
</head>
<body>

    <div id="toastContainer" class="toast-container"></div>

    <div id="authModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="text-align:center; color:var(--bosch-blue)">Anmeldung</h2>
            <input type="email" id="email" placeholder="E-Mail" style="width:100%; padding:10px; margin:5px 0; box-sizing:border-box">
            <input type="password" id="pass" placeholder="Passwort" style="width:100%; padding:10px; margin:5px 0; box-sizing:border-box">
            <button class="nav-btn btn-primary" style="width:100%; margin-top:10px" onclick="performLogin()">Einloggen</button>
            <button class="nav-btn" style="width:100%; margin-top:5px" onclick="performRegister()">Neu registrieren</button>
            <p onclick="document.getElementById('authModal').style.display='none'" style="text-align:center; cursor:pointer; font-size:12px; color:#666">Abbrechen</p>
        </div>
    </div>

    <div class="top-bar"></div>
    <div class="header">
        <div class="bosch-brand">BOSCH<span> AGIE</span></div>
        <span id="connText" style="font-size:12px; color:#d50000; font-weight:bold">Status: Verbinde...</span>
    </div>

    <div class="action-bar">
        <button id="btnLogin" class="nav-btn" onclick="document.getElementById('authModal').style.display='flex'">ðŸ”‘ Login</button>
        <button id="btnImport" class="nav-btn btn-primary" onclick="triggerImport()" disabled>ðŸ“¥ Import</button>
        <button class="nav-btn" onclick="exportCSV()">ðŸ“Š Export</button>
    </div>
    <input type="file" id="fileInput" style="display:none" accept=".json">

    <div class="main-layout">
        <div class="content-area">
            <div class="chart-container"><canvas id="mainChart"></canvas></div>
        </div>
        <div class="sidebar" id="listContainer"></div>
    </div>

    <script>
        const DEFAULT_INVITE = "Bosch2026W430";
        let cloudInviteCode = DEFAULT_INVITE; // Sofort befÃ¼llen als Fallback

        const firebaseConfig = {
            apiKey: "AIzaSyD6xGCtU-felOyO_BRsFnVlB4yhC46FgYg",
            authDomain: "bosch-agie-wartung.firebaseapp.com",
            databaseURL: "https://bosch-agie-wartung-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bosch-agie-wartung",
            storageBucket: "bosch-agie-wartung.firebasestorage.app",
            messagingSenderId: "211606405555",
            appId: "1:211606405555:web:cc2475ca47804086a3cbc6"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        Chart.register(ChartDataLabels);

        let localState = { cloudRawData: [], extraCycles: {}, agieOffsets: {}, history: [] };
        let chartInstance = null;

        // --- DIAGNOSE & SYNC ---
        db.ref('.info/connected').on('value', snap => {
            if (snap.val() === true) {
                document.getElementById('connText').innerText = "Status: Online (V10.9)";
                document.getElementById('connText').style.color = "green";
                // Versuche Code zu laden/speichern
                syncConfig();
            } else {
                document.getElementById('connText').innerText = "Status: Offline";
                document.getElementById('connText').style.color = "red";
            }
        });

        function syncConfig() {
            db.ref('config/inviteCode').get().then(snap => {
                if(snap.exists()){
                    cloudInviteCode = snap.val();
                    console.log("Cloud-Code geladen:", cloudInviteCode);
                } else {
                    console.log("Cloud-Code fehlt. Erstelle neuen Eintrag...");
                    db.ref('config/inviteCode').set(DEFAULT_INVITE);
                }
            }).catch(err => console.error("Firebase Read Error:", err));
        }

        db.ref('maintenanceState').on('value', snap => {
            const val = snap.val() || {};
            localState = {
                cloudRawData: val.cloudRawData || [],
                extraCycles: val.extraCycles || {},
                agieOffsets: val.agieOffsets || {},
                history: val.history ? Object.values(val.history) : []
            };
            refreshUI();
        });

        auth.onAuthStateChanged(user => {
            document.getElementById('btnLogin').innerText = user ? "ðŸ”“ Logout" : "ðŸ”‘ Login";
            document.getElementById('btnImport').disabled = !user;
        });

        function refreshUI() {
            const data = calculateMetrics();
            renderChart(data);
            const isLogged = !!auth.currentUser;
            document.getElementById('listContainer').innerHTML = data.map(d => `
                <div class="control-row" style="border-left-color:${d.color}">
                    <div style="flex:1"><b>A${d.id}</b><br><small>${d.pkg}</small></div>
                    <div style="flex:1; text-align:right; padding-right:10px"><b>${d.diff.toLocaleString()}</b></div>
                    <button class="nav-btn" style="padding:4px 8px" ${isLogged ? '' : 'disabled'} onclick="performAction('${d.id}', 'PLUS')">+</button>
                </div>`).join('');
        }

        function calculateMetrics() {
            const packages = ["P1/2", "P1/3", "P1/2", "P1/4", "P1/2/3", "P1/5", "P1/2", "P1/3", "P1/2", "P1/4", "P1/2/3", "P1/6/7", "P1/2"];
            return localState.cloudRawData.map(item => {
                const id = item.StationNo;
                const ist = (parseInt(item.Parts) || 0) - (localState.agieOffsets[id] || 0);
                const cycles = localState.extraCycles[id] || 0;
                const diff = (16000 + (cycles * 16000)) - ist;
                let color = diff < 500 ? "#d50000" : (diff < 5000 ? "#ffcf00" : "#008a4f");
                return { id, diff, ist, cycles, color, pkg: packages[Math.abs(cycles) % packages.length] };
            }).sort((a,b) => a.diff - b.diff);
        }

        function renderChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: { labels: data.map(d => "A"+d.id), datasets: [{ data: data.map(d => d.diff), backgroundColor: data.map(d => d.color) }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: {display:false}, datalabels: {anchor:'end', align:'top', rotation:-90} }}
            });
        }

        async function performRegister() {
            // KEIN WARTEN MEHR: Wir nutzen cloudInviteCode (ist entweder Cloud-Wert oder Default)
            const inputCode = prompt("Einladungscode eingeben:");
            if (inputCode === cloudInviteCode) {
                const e = document.getElementById('email').value, p = document.getElementById('pass').value;
                const name = prompt("Anzeigename:");
                if(!e || !p || !name) return alert("Fehlende Daten!");
                try {
                    const cred = await auth.createUserWithEmailAndPassword(e, p);
                    await cred.user.updateProfile({ displayName: name });
                    document.getElementById('authModal').style.display = 'none';
                    showToast("Registriert!");
                } catch(err) { alert(err.message); }
            } else {
                alert("Code falsch!");
            }
        }

        function performLogin() {
            auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value)
                .then(() => document.getElementById('authModal').style.display='none')
                .catch(e => alert(e.message));
        }

        async function performAction(id, type) {
            const updates = {};
            const user = auth.currentUser.displayName || auth.currentUser.email;
            updates[`maintenanceState/extraCycles/${id}`] = (localState.extraCycles[id] || 0) + 1;
            const key = db.ref('maintenanceState/history').push().key;
            updates[`maintenanceState/history/${key}`] = { Agie: id, Ereignis: "Wartung", Benutzer: user, Zeit: new Date().toLocaleString() };
            db.ref().update(updates).then(() => showToast("Gespeichert"));
        }

        function triggerImport() { document.getElementById('fileInput').click(); }
        document.getElementById('fileInput').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                db.ref('maintenanceState/cloudRawData').set(JSON.parse(ev.target.result)).then(() => showToast("Import ok"));
            };
            reader.readAsText(e.target.files[0]);
        };

        function exportCSV() {
            let csv = "Datum;Agie;Event;User\n";
            localState.history.forEach(h => csv += `${h.Zeit};${h.Agie};${h.Ereignis};${h.Benutzer}\n`);
            const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'})); a.download="Log.csv"; a.click();
        }

        function showToast(m) {
            const t = document.createElement('div'); t.className = "toast"; t.innerText = m;
            document.getElementById('toastContainer').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
    </script>
</body>
</html>
