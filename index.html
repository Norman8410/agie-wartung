<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Agie Wartung - Bosch V11.7 (Mixed Security)</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root { 
            --bosch-red: #d50000; --bosch-blue: #003a6c; --bosch-light-blue: #00b5e2; 
            --bosch-green: #008a4f; --bosch-gray: #eff1f2;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bosch-gray); margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .top-bar { height: 8px; width: 100%; background: linear-gradient(90deg, var(--bosch-red) 25%, var(--bosch-blue) 25%, var(--bosch-blue) 50%, var(--bosch-light-blue) 50%, var(--bosch-light-blue) 75%, var(--bosch-green) 75%); }
        .header { background: white; padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .bosch-brand { color: var(--bosch-red); font-weight: 900; font-size: 24px; }
        
        .main-layout { display: flex; flex: 1; padding: 20px; gap: 20px; overflow: hidden; }
        .content { flex: 3; background: white; padding: 20px; border-top: 4px solid var(--bosch-blue); position: relative; }
        .sidebar { flex: 1.5; background: white; border-top: 4px solid var(--bosch-light-blue); overflow-y: auto; padding: 10px; }
        
        .control-row { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee; border-left: 5px solid #ccc; margin-bottom: 5px; gap: 8px; }
        .nav-btn { padding: 6px 12px; cursor: pointer; border: 1px solid #ccc; background: white; font-weight: bold; color: var(--bosch-blue); font-size: 13px; }
        .nav-btn:disabled { opacity: 0.2; cursor: not-allowed; filter: grayscale(1); }
        .btn-primary { background: var(--bosch-blue); color: white; border: none; }
        .btn-wp { background: var(--bosch-red); color: white; border: none; font-size: 11px; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-box { background: white; padding: 30px; border-top: 8px solid var(--bosch-red); width: 400px; text-align: center; max-height: 80vh; overflow-y: auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ddd; }
        .admin-list-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee; font-size: 12px; }
    </style>
</head>
<body>

    <div id="authModal" class="modal">
        <div class="modal-box" style="width:300px">
            <h2 style="color:var(--bosch-blue)">Anmeldung</h2>
            <input type="email" id="email" placeholder="E-Mail">
            <input type="password" id="pass" placeholder="Passwort">
            <button class="nav-btn btn-primary" style="width:100%" onclick="performLogin()">Einloggen</button>
            <button class="nav-btn" style="width:100%; margin-top:10px" onclick="performRegister()">Neu registrieren</button>
            <p onclick="closeModal('authModal')" style="cursor:pointer; font-size:12px; margin-top:15px; color:#666">Abbrechen</p>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-box">
            <h2 style="color:var(--bosch-red)">‚öôÔ∏è Admin Korrektur</h2>
            <p style="font-size:11px; margin-bottom:15px">√Ñnderungen direkt in der Cloud-Datenbank.</p>
            <div id="adminActionsList" style="text-align:left;"></div>
            <button class="nav-btn btn-primary" style="width:100%; margin-top:20px" onclick="closeModal('adminModal')">Schlie√üen</button>
        </div>
    </div>

    <div class="top-bar"></div>
    <div class="header">
        <div class="bosch-brand">BOSCH<span> AGIE</span></div>
        <div id="statusLabel" style="font-size: 12px; font-weight: bold;">Initialisiere...</div>
    </div>

    <div style="padding: 10px 20px; background: #f8f9fa; border-bottom: 1px solid #ddd; display: flex; gap: 10px;">
        <button id="authBtn" class="nav-btn" onclick="openModal('authModal')">üîë Login</button>
        <button id="importBtn" class="nav-btn btn-primary" onclick="triggerImport()" disabled>üì• JSON Import</button>
        <button id="adminBtn" class="nav-btn" onclick="openAdmin()" disabled>‚öôÔ∏è Admin</button>
    </div>

    <div class="main-layout">
        <div class="content"><canvas id="mainChart"></canvas></div>
        <div class="sidebar" id="machineList"></div>
    </div>

    <input type="file" id="fileInput" style="display:none" accept=".json">

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6xGCtU-felOyO_BRsFnVlB4yhC46FgYg",
            authDomain: "bosch-agie-wartung.firebaseapp.com",
            databaseURL: "https://bosch-agie-wartung-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bosch-agie-wartung",
            storageBucket: "bosch-agie-wartung.firebasestorage.app",
            messagingSenderId: "211606405555",
            appId: "1:211606405555:web:cc2475ca47804086a3cbc6"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let cloudConfig = { inviteCode: "", AdminPW: "", masterPassword: "" };
        let state = { cloudRawData: [], extraCycles: {}, agieOffsets: {} };
        let chart = null;

        db.ref('config').on('value', snap => {
            if(snap.exists()) {
                cloudConfig = snap.val();
                document.getElementById('statusLabel').innerText = "V11.7 | Cloud Online";
                document.getElementById('statusLabel').style.color = "green";
            }
        });

        db.ref('maintenanceState').on('value', snap => {
            const val = snap.val() || {};
            state.cloudRawData = val.cloudRawData || [];
            state.extraCycles = val.extraCycles || {};
            state.agieOffsets = val.agieOffsets || {};
            updateUI();
        });

        auth.onAuthStateChanged(user => {
            const btn = document.getElementById('authBtn');
            btn.innerText = user ? "üîì Logout (" + (user.displayName || "User") + ")" : "üîë Login";
            btn.onclick = user ? () => auth.signOut() : () => openModal('authModal');
            document.getElementById('importBtn').disabled = !user;
            document.getElementById('adminBtn').disabled = !user;
            updateUI();
        });

        function updateUI() {
            const packages = ["P1/2", "P1/3", "P1/2", "P1/4", "P1/2/3", "P1/5", "P1/2", "P1/3", "P1/2", "P1/4", "P1/2/3", "P1/6/7"];
            const data = state.cloudRawData.map(item => {
                const id = item.StationNo;
                const ist = (parseInt(item.Parts) || 0) - (state.agieOffsets[id] || 0);
                const cycles = state.extraCycles[id] || 0;
                const rest = (16000 + (cycles * 16000)) - ist;
                let color = rest < 500 ? "#d50000" : (rest < 5000 ? "#ffcf00" : "#008a4f");
                return { id, rest, color, ist, cycles, pkg: packages[cycles % packages.length] };
            }).sort((a,b) => a.rest - b.rest);

            const list = document.getElementById('machineList');
            const isLogged = !!auth.currentUser;

            list.innerHTML = data.map(d => {
                const plusEnabled = isLogged && d.rest < 2000;
                return `
                <div class="control-row" style="border-left-color:${d.color}">
                    <div style="flex:1.5"><b>A${d.id}</b><br><small>${d.pkg}</small></div>
                    <div style="flex:1; text-align:right; font-weight:bold; font-size:16px">${d.rest.toLocaleString()}</div>
                    <button class="nav-btn btn-wp" ${isLogged && d.ist > 210000 ? '' : 'disabled'} onclick="wpReset('${d.id}')">WP</button>
                    <button class="nav-btn" ${isLogged && d.cycles > 0 ? '' : 'disabled'} onclick="changeCycle('${d.id}', -1)">-</button>
                    <div style="width:20px; text-align:center; font-weight:bold">${d.cycles}</div>
                    <button class="nav-btn" ${plusEnabled ? '' : 'disabled'} onclick="changeCycle('${d.id}', 1)">+</button>
                </div>`;
            }).join('');
            
            renderChart(data);
            renderAdminList(data);
        }

        async function changeCycle(id, val) {
            const current = state.extraCycles[id] || 0;
            await db.ref(`maintenanceState/extraCycles/${id}`).set(Math.max(0, current + val));
        }

        async function wpReset(id) {
            // ZUR√úCKGESETZT AUF masterPassword
            if(prompt("Master-Passwort f√ºr WP-Reset A" + id + ":") === cloudConfig.masterPassword) {
                const updates = {};
                updates[`maintenanceState/agieOffsets/${id}`] = (state.agieOffsets[id] || 0) + 216000;
                updates[`maintenanceState/extraCycles/${id}`] = 0;
                await db.ref().update(updates);
                alert("WP-Reset erfolgreich.");
            } else { alert("Passwort falsch!"); }
        }

        function openAdmin() {
            // ADMINBEREICH NUTZT AdminPW
            if(prompt("Bitte Admin-Passwort eingeben:") === cloudConfig.AdminPW) {
                openModal('adminModal');
            } else { alert("Zugriff verweigert."); }
        }

        function renderAdminList(data) {
            const container = document.getElementById('adminActionsList');
            container.innerHTML = data.map(d => `
                <div class="admin-list-item">
                    <span><b>A${d.id}</b> (Zyklen: ${d.cycles})</span>
                    <div>
                        <button class="nav-btn" style="padding:2px 5px; font-size:10px" onclick="clearPath('extraCycles/${d.id}')">Zyklen 0</button>
                        <button class="nav-btn" style="padding:2px 5px; font-size:10px" onclick="clearPath('agieOffsets/${d.id}')">WP-Offset 0</button>
                    </div>
                </div>`).join('');
        }

        async function clearPath(path) {
            if(confirm("Diesen Eintrag wirklich l√∂schen?")) await db.ref(`maintenanceState/${path}`).remove();
        }

        function renderChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'bar',
                data: { labels: data.map(d => "A"+d.id), datasets: [{ data: data.map(d => d.rest), backgroundColor: data.map(d => d.color) }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        async function performLogin() {
            try { await auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value); closeModal('authModal'); } catch(e) { alert(e.message); }
        }
        
        async function performRegister() {
            if(prompt("Einladungscode:") !== cloudConfig.inviteCode) return alert("Falsch!");
            const e = document.getElementById('email').value, p = document.getElementById('pass').value, n = prompt("Name:");
            try { const cred = await auth.createUserWithEmailAndPassword(e, p); await cred.user.updateProfile({ displayName: n }); closeModal('authModal'); } catch(e) { alert(e.message); }
        }

        function triggerImport() { document.getElementById('fileInput').click(); }
        document.getElementById('fileInput').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => { db.ref('maintenanceState/cloudRawData').set(JSON.parse(ev.target.result)); };
            reader.readAsText(e.target.files[0]);
        };
    </script>
</body>
</html>
