<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Agie Wartung - Bosch V12.1 (Secure History)</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    
    <style>
        :root { 
            --bosch-red: #d50000; --bosch-blue: #003a6c; --bosch-light-blue: #00b5e2; 
            --bosch-green: #008a4f; --bosch-gray: #eff1f2;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bosch-gray); margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .top-bar { height: 8px; width: 100%; background: linear-gradient(90deg, var(--bosch-red) 25%, var(--bosch-blue) 25%, var(--bosch-blue) 50%, var(--bosch-light-blue) 50%, var(--bosch-light-blue) 75%, var(--bosch-green) 75%); }
        .header { background: white; padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .bosch-brand { color: var(--bosch-red); font-weight: 900; font-size: 24px; }
        
        .main-layout { display: flex; flex: 1; padding: 20px; gap: 20px; overflow: hidden; }
        .content { flex: 3; background: white; padding: 20px; border-top: 4px solid var(--bosch-blue); position: relative; }
        .sidebar { flex: 1.5; background: white; border-top: 4px solid var(--bosch-light-blue); overflow-y: auto; padding: 10px; }
        
        .control-row { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee; border-left: 5px solid #ccc; margin-bottom: 5px; gap: 8px; }
        .nav-btn { padding: 6px 12px; cursor: pointer; border: 1px solid #ccc; background: white; font-weight: bold; color: var(--bosch-blue); font-size: 13px; border-radius: 2px; }
        .nav-btn:disabled { opacity: 0.2; cursor: not-allowed; filter: grayscale(1); }
        .btn-primary { background: var(--bosch-blue); color: white; border: none; }
        .btn-wp { background: var(--bosch-red); color: white; border: none; font-size: 11px; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-box { background: white; padding: 30px; border-top: 8px solid var(--bosch-red); width: 400px; text-align: center; max-height: 80vh; overflow-y: auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ddd; }
        .admin-list-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee; font-size: 12px; }
    </style>
</head>
<body>

    <div id="authModal" class="modal">
        <div class="modal-box" style="width:300px">
            <h2 style="color:var(--bosch-blue)">Anmeldung</h2>
            <input type="email" id="email" placeholder="E-Mail">
            <input type="password" id="pass" placeholder="Passwort">
            <button class="nav-btn btn-primary" style="width:100%" onclick="performLogin()">Einloggen</button>
            <button class="nav-btn" style="width:100%; margin-top:10px" onclick="performRegister()">Neu registrieren</button>
            <p onclick="closeModal('authModal')" style="cursor:pointer; font-size:12px; margin-top:15px; color:#666">Abbrechen</p>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-box">
            <h2 style="color:var(--bosch-red)">‚öôÔ∏è Admin Korrektur</h2>
            <div id="adminActionsList" style="text-align:left;"></div>
            <button class="nav-btn btn-primary" style="width:100%; margin-top:20px" onclick="closeModal('adminModal')">Schlie√üen</button>
        </div>
    </div>

    <div class="top-bar"></div>
<div class="header">
    <div class="bosch-brand">BOSCH<span> AGIE</span></div>
    <div style="display: flex; gap: 20px; align-items: center;">
        <div id="timerDisplay" style="font-size: 12px; color: var(--bosch-red); font-weight: bold; display: none;"></div>
        <div id="statusLabel" style="font-size: 12px; font-weight: bold;">Verbinde...</div>
    </div>
</div>

    <div style="padding: 10px 20px; background: #f8f9fa; border-bottom: 1px solid #ddd; display: flex; gap: 10px; align-items: center;">
        <button id="authBtn" class="nav-btn" onclick="openModal('authModal')">üîë Login</button>
        <button id="importBtn" class="nav-btn btn-primary" onclick="triggerImport()" style="display:none">üì• JSON Import</button>
        <button id="adminBtn" class="nav-btn" onclick="openAdmin()" style="display:none">‚öôÔ∏è Admin</button>
        <button id="exportBtn" class="nav-btn" onclick="exportCSVWithAuth()" style="display:none">üìä CSV Protokoll</button>
    </div>

    <div class="main-layout">
        <div class="content"><canvas id="mainChart"></canvas></div>
        <div class="sidebar" id="machineList"></div>
    </div>

    <input type="file" id="fileInput" style="display:none" accept=".json">

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6xGCtU-felOyO_BRsFnVlB4yhC46FgYg",
            authDomain: "bosch-agie-wartung.firebaseapp.com",
            databaseURL: "https://bosch-agie-wartung-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bosch-agie-wartung",
            storageBucket: "bosch-agie-wartung.firebasestorage.app",
            messagingSenderId: "211606405555",
            appId: "1:211606405555:web:cc2475ca47804086a3cbc6"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let cloudConfig = { inviteCode: "", AdminPW: "", masterPassword: "" };
        let state = { cloudRawData: [], extraCycles: {}, agieOffsets: {}, history: [] };
        let chart = null;
        let logoutTimer;
        let countdownInterval;
        const timeoutSeconds = 70;

        db.ref('config').on('value', snap => {
            if(snap.exists()) cloudConfig = snap.val();
            document.getElementById('statusLabel').innerText = "V12.0 | Online";
            document.getElementById('statusLabel').style.color = "green";
        });

        db.ref('maintenanceState').on('value', snap => {
            const val = snap.val() || {};
            state.cloudRawData = val.cloudRawData || [];
            state.extraCycles = val.extraCycles || {};
            state.agieOffsets = val.agieOffsets || {};
            state.history = val.history ? Object.values(val.history) : [];
            updateUI();
        });

        auth.onAuthStateChanged(user => {
            const btn = document.getElementById('authBtn');
            const importBtn = document.getElementById('importBtn');
            const adminBtn = document.getElementById('adminBtn');
            const exportBtn = document.getElementById('exportBtn');

            btn.innerText = user ? "üîì Logout (" + (user.displayName || "User") + ")" : "üîë Login";
            btn.onclick = user ? () => auth.signOut() : () => openModal('authModal');
            
            // Sichtbarkeit der Admin-Features
            const displayStyle = user ? "inline-block" : "none";
            importBtn.style.display = displayStyle;
            adminBtn.style.display = displayStyle;
            exportBtn.style.display = displayStyle;
            
            updateUI();
            if (user) {
                resetLogoutTimer();
            } else {
                if (logoutTimer) clearTimeout(logoutTimer);
                if (countdownInterval) clearInterval(countdownInterval);
                document.getElementById('timerDisplay').style.display = "none";
            }
        });

        function updateUI() {
            const packages = ["P1/2", "P1/3", "P1/2", "P1/4", "P1/2/3", "P1/5", "P1/2", "P1/3", "P1/2", "P1/4", "P1/2/3", "P1/6/7"];
            const data = state.cloudRawData.map(item => {
                const id = item.StationNo;
                const ist = (parseInt(item.Parts) || 0) - (state.agieOffsets[id] || 0);
                const cycles = state.extraCycles[id] || 0;
                const rest = (16000 + (cycles * 16000)) - ist;
                let color = rest < 500 ? "#d50000" : (rest < 5000 ? "#ffcf00" : "#008a4f");
                return { id, rest, color, ist, cycles, pkg: packages[cycles % packages.length] };
            }).sort((a,b) => a.rest - b.rest);

            const list = document.getElementById('machineList');
            const isLogged = !!auth.currentUser;

            list.innerHTML = data.map(d => {
                const plusEnabled = isLogged && d.rest < 2000;
                
                // Erstellung des Tooltips
                const tooltip = `Maschine: A${d.id}\nRestst√ºckzahl bis Wartung: ${d.rest.toLocaleString()}\nGesamtst√ºckzahl seit Reset: ${d.ist.toLocaleString()}\nPaket ${d.pkg} offen`;

                return `
                <div class="control-row" style="border-left-color:${d.color}" title="${tooltip}">
                    <div style="flex:1.5"><b>A${d.id}</b><br><small>${d.pkg}</small></div>
                    <div style="flex:1; text-align:right; font-weight:bold; font-size:16px">${d.rest.toLocaleString()}</div>
                    <button class="nav-btn btn-wp" ${isLogged && d.ist > 210000 ? '' : 'disabled'} onclick="wpReset('${d.id}')">WP</button>
                    <button class="nav-btn" ${isLogged && d.cycles > 0 ? '' : 'disabled'} onclick="changeCycle('${d.id}', -1)">-</button>
                    <div style="width:20px; text-align:center; font-weight:bold">${d.cycles}</div>
                    <button class="nav-btn" ${plusEnabled ? '' : 'disabled'} onclick="changeCycle('${d.id}', 1)">+</button>
                </div>`;
            }).join('');
            
            renderChart(data);
            renderAdminList(data);
        }

        async function changeCycle(id, val) {
            const currentCycles = state.extraCycles[id] || 0;
            const item = state.cloudRawData.find(x => x.StationNo == id);
            const ist = (parseInt(item.Parts) || 0) - (state.agieOffsets[id] || 0);
            
            let newCycles = currentCycles;

            if (val > 0) {
                // Logik f√ºr den + Button:
                const aktuellerRest = (16000 + (currentCycles * 16000)) - ist;
                
                if (aktuellerRest > 0) {
                    // Fall 1: Rest ist positiv (z.B. 1500) -> Setze Rest auf exakt 16000
                    // Berechnung: (Ziel 16000 + Ist-Wert) / 16000 - 1
                    newCycles = (16000 + ist) / 16000 - 1;
                } else {
                    // Fall 2: Rest ist negativ (z.B. -500) -> Addiere einfach 16000 (neuer Rest 15500)
                    newCycles = currentCycles + 1;
                }
            } else {
                // Logik f√ºr den - Button:
                newCycles = Math.max(0, currentCycles - 1);
            }

            const user = auth.currentUser ? auth.currentUser.displayName : "Unbekannt";
            const action = val > 0 ? "Wartung gebucht (Cap auf 16k)" : "Zyklus reduziert";

            await db.ref(`maintenanceState/extraCycles/${id}`).set(newCycles);
            await db.ref('maintenanceState/history').push({
                Zeit: new Date().toLocaleString(), Agie: "A"+id, Aktion: action, User: user, TS: Date.now()
            });
        }

        async function wpReset(id) {
            const pwIn = prompt("Master-Passwort f√ºr WP-Reset A" + id + ":");
            if(pwIn === String(cloudConfig.masterPassword)) {
                const user = auth.currentUser.displayName;
                const updates = {};
                updates[`maintenanceState/agieOffsets/${id}`] = (state.agieOffsets[id] || 0) + 216000;
                updates[`maintenanceState/extraCycles/${id}`] = 0;
                updates[`maintenanceState/history/${db.ref().push().key}`] = {
                    Zeit: new Date().toLocaleString(), Agie: "A"+id, Aktion: "WP-Reset (Vollwartung)", User: user, TS: Date.now()
                };
                await db.ref().update(updates);
                alert("WP-Reset erfolgreich.");
            } else { alert("Passwort falsch!"); }
        }

        function openAdmin() {
            if(prompt("Admin-Passwort eingeben:") === String(cloudConfig.AdminPW)) openModal('adminModal');
            else alert("Verweigert.");
        }

        function exportCSVWithAuth() {
            if(prompt("Admin-Best√§tigung zum Export:") === String(cloudConfig.AdminPW)) {
                if(state.history.length === 0) return alert("Keine Daten vorhanden.");
                let csv = "\uFEFFDatum;Maschine;Aktion;Mitarbeiter\n";
                state.history.sort((a,b) => b.TS - a.TS).forEach(h => {
                    csv += `${h.Zeit};${h.Agie};${h.Aktion};${h.User}\n`;
                });
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `Protokoll_Agie_${new Date().toLocaleDateString()}.csv`;
                link.click();
            } else {
                alert("Falsches Passwort.");
            }
        }

        function renderAdminList(data) {
            const container = document.getElementById('adminActionsList');
            container.innerHTML = data.map(d => `
                <div class="admin-list-item">
                    <span><b>A${d.id}</b></span>
                    <div>
                        <button class="nav-btn" style="padding:2px 5px; font-size:10px" onclick="clearPath('${d.id}', 'cycles')">Zyklen 0</button>
                        <button class="nav-btn" style="padding:2px 5px; font-size:10px" onclick="clearPath('${d.id}', 'wp')">WP Weg</button>
                    </div>
                </div>`).join('');
        }

        async function clearPath(id, field) {
            if(confirm("Admin-Korrektur f√ºr A" + id + " wirklich durchf√ºhren?")) {
                const user = auth.currentUser.displayName;
                const path = field === 'cycles' ? `extraCycles/${id}` : `agieOffsets/${id}`;
                const label = field === 'cycles' ? "Admin: Zyklen auf 0" : "Admin: WP-Reset gel√∂scht";
                
                await db.ref(`maintenanceState/${path}`).remove();
                await db.ref('maintenanceState/history').push({
                    Zeit: new Date().toLocaleString(), Agie: "A"+id, Aktion: label, User: user, TS: Date.now()
                });
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(chart) chart.destroy();
            
            chart = new Chart(ctx, {
                type: 'bar',
                plugins: [ChartDataLabels], // Aktiviert die Beschriftung direkt am Balken
                data: {
                    labels: data.map(d => "A" + d.id),
                    datasets: [{
                        label: 'Restst√ºckzahl',
                        data: data.map(d => d.rest),
                        backgroundColor: data.map(d => d.color),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { 
                            beginAtZero: false,
                            title: { display: true, text: 'Restst√ºckzahl bis Wartung', font: { weight: 'bold' } }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.9)',
                            titleColor: '#d50000',
                            bodyColor: '#333',
                            borderColor: '#ccc',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    const d = data[context.dataIndex];
                                    return [
                                        `Maschine: A${d.id}`,
                                        `Restst√ºckzahl bis Wartung: ${d.rest.toLocaleString()}`,
                                        `Gesamtst√ºckzahl seit Reset: ${d.ist.toLocaleString()}`,
                                        `Paket ${d.pkg} offen`
                                    ];
                                }
                            }
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            offset: 5,
                            rotation: -90, // 90¬∞ Drehung der Zahl
                            formatter: (value) => value.toLocaleString(),
                            font: { weight: 'bold', size: 12 },
                            color: '#003a6c'
                        }
                    },
                    layout: {
                        padding: { top: 60, bottom: 10 } // Mehr Platz oben f√ºr die gedrehten Zahlen
                    }
                }
            });
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        async function performLogin() {
            try { await auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value); closeModal('authModal'); } catch(e) { alert(e.message); }
        }
        async function performRegister() {
            if(prompt("Einladungscode:") !== String(cloudConfig.inviteCode)) return alert("Falsch!");
            const e = document.getElementById('email').value, p = document.getElementById('pass').value, n = prompt("Name:");
            try { const cred = await auth.createUserWithEmailAndPassword(e, p); await cred.user.updateProfile({ displayName: n }); closeModal('authModal'); } catch(e) { alert(e.message); }
        }
        function triggerImport() { document.getElementById('fileInput').click(); }
        document.getElementById('fileInput').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => { db.ref('maintenanceState/cloudRawData').set(JSON.parse(ev.target.result)); };
            reader.readAsText(e.target.files[0]);
        };
        function resetLogoutTimer() {
            if (logoutTimer) clearTimeout(logoutTimer);
            
            // Der Timer l√§uft nur, wenn ein Benutzer eingeloggt ist
            if (auth.currentUser) {
                logoutTimer = setTimeout(() => {
                    auth.signOut().then(() => {
                        console.log("Benutzer wurde wegen Inaktivit√§t abgemeldet.");
                        // Optional: Hinweistext schlie√üen oder Fenster neu laden
                        alert("Sitzung abgelaufen: Automatischer Logout nach 70 Sekunden.");
                    });
                }, 70000); // 70 Sekunden
            }
        }

        // √úberwache alle relevanten Interaktionen am Bildschirm
        document.addEventListener('mousemove', resetLogoutTimer);
        document.addEventListener('mousedown', resetLogoutTimer);
        document.addEventListener('keypress', resetLogoutTimer);
        document.addEventListener('touchstart', resetLogoutTimer); // F√ºr Mobilger√§te/Touch

        // Den Timer sofort starten oder stoppen, wenn sich der Login-Status √§ndert
        auth.onAuthStateChanged(user => {
            // ... (Dein bestehender Code f√ºr die Button-Sichtbarkeit bleibt hier) ...
            
            if (user) {
                resetLogoutTimer();
            } else {
                if (logoutTimer) clearTimeout(logoutTimer);
            }
        });
        // --- DIE AUTO-LOGOUT FUNKTION ---
        function resetLogoutTimer() {
            if (logoutTimer) clearTimeout(logoutTimer);
            if (countdownInterval) clearInterval(countdownInterval);
            
            const display = document.getElementById('timerDisplay');
        
            if (auth.currentUser) {
                let timeLeft = timeoutSeconds;
                display.style.display = "block";
                display.innerText = "Auto-Logout in: " + timeLeft + "s";
        
                countdownInterval = setInterval(() => {
                    timeLeft--;
                    display.innerText = "Auto-Logout in: " + timeLeft + "s";
                    if (timeLeft <= 0) clearInterval(countdownInterval);
                }, 1000);
        
                logoutTimer = setTimeout(() => {
                    auth.signOut().then(() => {
                        display.style.display = "none";
                        alert("Sitzung abgelaufen: Automatischer Logout nach 70 Sekunden.");
                    });
                }, timeoutSeconds * 1000);
            }
        }
        
        // √úberwachung aller Aktionen (Maus, Tastatur, Touch)
        document.addEventListener('mousemove', resetLogoutTimer);
        document.addEventListener('mousedown', resetLogoutTimer);
        document.addEventListener('keypress', resetLogoutTimer);
        document.addEventListener('touchstart', resetLogoutTimer);
    </script>
</body>
</html>
